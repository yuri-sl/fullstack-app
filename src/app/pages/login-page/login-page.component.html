<div class="hero">
    <!--
    -->
    <div class="content">
        <div class="box">
            <div class="loginInfo">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <label>Fazer Login</label>
                    <label>Email</label>
                    <input type="email" formControlName="email" />
                    <label type="password" formControlName="password">Senha</label>
                    <input />
                    <button label="Entrar" type="submit" [loading]="loading" pButton [raised]="true" [rounded]="true"></button> @if (apiError){
                    <p>{{ apiError }}</p>
                    }
                </form>
            </div>
        </div>
    </div>
</div>
