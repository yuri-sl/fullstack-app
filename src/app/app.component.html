<p-menubar [model]="shortcutItems" class="topbar">
  <ng-template #start>
    <div class="angular-logo">
      <img src="/images/logo.jpg" alt="logo" />
    </div>
    <nav class="shortcuts">
      <a routerLink="/" class="link">Dashboard</a>
      <a routerLink="/clientes" class="link">Clientes</a>
      <a routerLink="/produtos" class="link">Produtos</a>
      <a routerLink="/vendas" class="link">Vendas</a>
    </nav>
  </ng-template>
  <ng-template #end>
    <div class="actions">
      <input pInputText type="text" placeholder="Buscar..." />
      <p-button icon="pi pi-plus" label="Novo" *ngIf="isLoginPage" />
      <p-button
        icon="pi pi-user"
        label="Fazer Login"
        *ngIf="!isLoginPage"
        [rounded]="true"
        [raised]="true"
        [routerLink]="['/login-page']"
      />
      <button
        pButton
        [rounded]="true"
        [raised]="true"
        [routerLink]="['/customer-page']"
      >
        Entrar na Ã¡rea do cliente
      </button>
      <p-button label="Voltar" *ngIf="!isLoginPage"> </p-button>
    </div>
  </ng-template>
</p-menubar>
